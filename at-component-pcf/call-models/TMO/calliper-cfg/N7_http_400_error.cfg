#################################StartEventTemplateDefination#################################
event-template-set name USER_DEFINED_TEMPLATES
  event name send_n28_notify_1
    type EVENT_INTER_CALIPERS
  exit
  event name send_n28_notify_2
    type EVENT_INTER_CALIPERS
  exit
  event name send_rx_aar
    type EVENT_INTER_CALIPERS
  exit
  event name send_rx_str
    type EVENT_INTER_CALIPERS
  exit  
exit
#################################EndEventTemplateDefination#################################
#################################StartVariablesDefination#################################
variables
   name COMMON_RATE value CallRate
exit
#################################EndVariablesDefination#################################
#################################StartStateMachinDefination#################################
state-machine name sm_common
  event-template-set USER_DEFINED_TEMPLATES
  protocol-attribute-set attrSet1
  state IDLE
#    count 1 jump-to END
    throttle-rate COMMON_RATE
    send-message SmPolicyControlCreateReq
    receive-message SmPolicyControlCreateRsp
    jump-to N7_Update_1
  state N7_Update_1
    start-timer UPDATE_TIMER_1 1
    timer UPDATE_TIMER_1
    send-message SmPolicyControlUpdateReq_1
    receive-message SmPolicyControlUpdateRsp
    jump-to N28_Notify_1
  state N28_Notify_1
    start-timer N28_Notify_1 2
    timer N28_Notify_1
    send-event name send_n28_notify_1
    receive-event name send_n28_notify_2
    jump-to N7_Update_2
  state N7_Update_2
    start-timer UPDATE_TIMER_2 2
    timer UPDATE_TIMER_2
    send-message SmPolicyControlUpdateReq_2
    receive-message SmPolicyControlUpdateRsp
    jump-to N7_Update_3
  state N7_Update_3
    start-timer UPDATE_TIMER_3 2
    timer UPDATE_TIMER_3
    send-message SmPolicyControlUpdateReq_3
    receive-message SmPolicyControlUpdateRsp
    jump-to N7_Update_4
  state N7_Update_4
    start-timer UPDATE_TIMER_4 2
    timer UPDATE_TIMER_4
    send-message SmPolicyControlUpdateReq_4
    receive-message SmPolicyControlUpdateRsp
     jump-to N7_Delete
  state N7_Delete
    start-timer DELETE_TIMER 2
    timer DELETE_TIMER
    send-message SmPolicyControlDeleteReq
    receive-message SmPolicyControlDeleteRsp
    jump-to IDLE
  state END
  state _ANY
    receive-message SmPolicyUpdateNotifyReq
    send-message SmPolicyUpdateNotifyRsp
exit
exit
#################################EndStateMachinDefination#################################
  network-topology
    endpoint-list name eventbridge-peers
      remote-ip 127.0.0.1 port BridgePort
      remote-ip 127.0.0.1 port BridgePort
    http-server-node-set name SMF_400
#      event-bridge ipv4-address 127.0.0.1 port 5004
       event-bridge peer-list eventbridge-peers
      http2-client-connection-retry count -1 delay 1
      reset-subscriber-sm timeout 3
      #certificate /root/host.cert private-key /root/host.key
      endpoints 1
      subscribers-per-endpt
        subscriber-profile profile1 200000
#        subscriber-profile profile1 1
      exit
      smf
        client local-ip LocalIP port 8092
        server local-ip LocalIP port 7092
        pcf-peer remote-ip N7RemoteIP port 9082
      exit
    exit
  exit
  calipers-call-model name cm
    http-server-node-set SMF_400
    state-machine sm_common
    bind
  exit
end


